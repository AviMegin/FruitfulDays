<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      max-height: 100vh;
      background: #f9fafb;
      border: 1px solid #ddd;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    #sideMenu {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200px;
      background-color: #333;
      color: white;
      transition: top 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
      padding: 20px;
    }

    #sideMenu h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #fff;
    }

    #sideMenu button {
      display: inline-block;
      background-color: #555;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #sideMenu button:hover {
      background-color: #ffcc00;
    }

    #menuToggle {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: #333;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    #menuToggle:before {
      content: 'â†“';
      font-size: 50px;
      transition: transform 0.3s ease;
      color: #333;
    }

    #menuToggle.open:before {
      transform: rotate(180deg);
    }

    #menuToggle:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Fruit Counter</h1>
  <canvas id="fruitCanvas"></canvas>

  <div id="sideMenu">
    <h2>Select a Fruit:</h2>
    <div id="fruitButtons"></div>
  </div>

  <button id="menuToggle"></button>

  <script>
    const canvas = document.getElementById('fruitCanvas');
    const ctx = canvas.getContext('2d');
    const sideMenu = document.getElementById('sideMenu');
    const menuToggle = document.getElementById('menuToggle');
    const fruitButtonsContainer = document.getElementById('fruitButtons');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fruits = [
      { name: "Apple", image: "https://i.postimg.cc/ZvHmJ0Cp/apple.webp" },
      { name: "Banana", image: "https://i.postimg.cc/D4nFV1y7/banana.webp" },
      { name: "Blueberry", image: "https://i.postimg.cc/bdh2YMZw/blueberry.webp" },
      { name: "Green Apple", image: "https://i.postimg.cc/grHLxDhq/greenapple.webp" },
      { name: "Kiwi", image: "https://i.postimg.cc/hfCJrtpX/kiwi.webp" },
      { name: "Lemon", image: "https://i.postimg.cc/MvZMVQbk/lemon.webp" },
      { name: "Mango", image: "https://i.postimg.cc/cvrv5GbX/mango.webp" },
      { name: "Melon", image: "https://i.postimg.cc/qhf4L9Ph/melon.webp" },
      { name: "Strawberry", image: "https://i.postimg.cc/62dw1MKH/strawberry.webp" }
    ];

    class Ball {
      constructor(x, y, dx, dy, radius, imageSrc) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;
        this.image = new Image();
        this.image.src = imageSrc;
      }

      draw() {
        ctx.drawImage(
          this.image,
          this.x - this.radius,
          this.y - this.radius,
          this.radius * 2,
          this.radius * 2
        );
      }

      update(balls, gravity) {
        // Wall collisions
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.dx = -this.dx;
        }
        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
          this.dy = -this.dy;
        }

        // Apply gravity
        this.dx += gravity.x;
        this.dy += gravity.y;

        // Ball collisions
        balls.forEach(ball => {
          if (this === ball) return;

          const dist = Math.hypot(this.x - ball.x, this.y - ball.y);
          if (dist < this.radius + ball.radius) {
            const overlap = this.radius + ball.radius - dist;
            const angle = Math.atan2(this.y - ball.y, this.x - ball.x);
            this.x += Math.cos(angle) * overlap / 2;
            this.y += Math.sin(angle) * overlap / 2;
            ball.x -= Math.cos(angle) * overlap / 2;
            ball.y -= Math.sin(angle) * overlap / 2;

            [this.dx, ball.dx] = [ball.dx, this.dx];
            [this.dy, ball.dy] = [ball.dy, this.dy];
          }
        });

        this.x += this.dx;
        this.y += this.dy;
      }
    }

    const balls = [];
    let gravity = { x: 0, y: 0 };

    // Device motion handling
    window.addEventListener('devicemotion', (event) => {
      gravity.x = event.accelerationIncludingGravity.x / 10 || 0;
      gravity.y = event.accelerationIncludingGravity.y / 10 || 0;
    });

    // Add fruit buttons
    fruits.forEach(fruit => {
      const button = document.createElement('button');
      button.textContent = fruit.name;
      button.addEventListener('click', () => {
        const radius = 40;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * (canvas.height - radius * 2) + radius;
        const dx = Math.random() * 2 - 1;
        const dy = Math.random() * 2 - 1;
        balls.push(new Ball(x, y, dx, dy, radius, fruit.image));
      });
      fruitButtonsContainer.appendChild(button);
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      balls.forEach(ball => {
        ball.update(balls, gravity);
        ball.draw();
      });
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    menuToggle.addEventListener('click', () => {
      const isOpen = sideMenu.style.top === '0px';
      sideMenu.style.top = isOpen ? '-100%' : '0px';
      menuToggle.classList.toggle('open');
    });

    let touchStartY = 0;
    let touchEndY = 0;

    document.addEventListener('touchstart', e => {
      touchStartY = e.changedTouches[0].screenY;
    });

    document.addEventListener('touchend', e => {
      touchEndY = e.changedTouches[0].screenY;
      handleSwipeGesture();
    });

    function handleSwipeGesture() {
      if (touchEndY < touchStartY - 50) {
        sideMenu.style.top = '0';
        menuToggle.classList.add('open');
      } else if (touchEndY > touchStartY + 50) {
        sideMenu.style.top = '-100%';
        menuToggle.classList.remove('open');
      }
    }
  </script>
</body>
</html>
